    <body>
        <header class="header">
            <amp-img class="header__image" alt="febrero24 - header" src="images/febrero-24-header.jpg" width="2400" height="1600" layout="responsive" ></amp-img>
            <nav class="js-header-nav header__nav">
                <ul>
                    <li><a href="#what"><p>Qué?</p><p>acerca del evento</p></a></li>
                    <li><a href="#when"><p>Cuándo?</p><p>fecha &amp; horas</p></a></li>

                </ul>
            </nav>
            <h1 class="header__title">Nuestra Boda</h1>
        </header>

        <div id="where" class="directions">
            <h2 class="directions__title">dónde?</h2>

            <div class="directions__cards">
                <div class="card">
                    <div class="card_image">
                        <amp-img src="images/febrero-24-iglesia.jpg" alt="febrero24 - recepcion" class="image" width="2400" height="1600" layout="responsive" ></amp-img>
                    </div>
                    <div class="cardContent">
                        <a  class="address__cicle" href="https://waze.com/ul/hd1u18n6sw" target="_blank">
                            <button class="cardContentButton"><i class="material-icons">directions_car</i></button>
                        </a>
                        <p class="cardContentName">@diaconía de lourdes</p>
                        <p class="cardContentJob">2pm</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card_image">
                        <amp-img src="images/febrero-24-recepcion.jpg" alt="febrero24 - recepcion" class="image" width="2400" height="1600" layout="responsive" ></amp-img>
                    </div>
                    <div class="cardContent">
                        <a  class="address__cicle" href="https://waze.com/ul/hd1u12y95z" target="_blank">
                            <button class="cardContentButton"><i class="material-icons">directions_car</i></button>
                        </a>
                        <p class="cardContentName">@jardín botánico else kientzler</p>
                        <p class="cardContentJob">4pm</p>
                    </div>
                </div>
            </div>
        </div>
