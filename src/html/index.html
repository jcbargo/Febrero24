<!doctype html>
<html amp>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

        <style amp-custom></style>
        <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
        <noscript>
            <style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style>
        </noscript>

        <link rel="canonical" href="http://febrero24.com/index.html">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
        <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Parisienne">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="shortcut icon" href="http://localhost:4500/favicon.ico" type="image/x-icon">

        <title>Nuestra Boda</title>

        <meta name="description" content="Nuestra Boda - Febrero 24, 2018">
        <meta name="author" content="Julio Barboza - @jcbargo">
        <html lang="es" xml:lang="es" xmlns="http://www.w3.org/1999/xhtml">

        <script async src="https://cdn.ampproject.org/v0.js"></script>
    </head>
    <body>   
        <input id="toggle" type="checkbox">

        <label class="toggle-container" for="toggle">
            <span class="button button-toggle"></span>
        </label>

        <nav class="nav">
            <a class="nav-item" href="#">home</a>
            <a class="nav-item" href="#time">fecha & hora</a>
            <a class="nav-item" href="#church">ceremonia</a>
            <a class="nav-item" href="#dinner">recepción</a>
        </nav>

        <header class="header">
            <div class="header__focal-point header__focal-point--right-3 header__focal-point--up-3">
                <div>
                    <amp-img class="header__image" alt="febrero24 - header" src="images/febrero-24-header.jpg" width="2400" height="1600" layout="responsive" ></amp-img>
                </div>
            </div>
            <h1 class="header__title">Nuestra Boda</h1>
        </header>

        <div class="deck">
            <div class="card card--desktop">
                <div class="card__image">
                    <amp-img src="images/febrero-24-iglesia.jpg" alt="febrero24 - recepcion" class="image" width="2400" height="1600" layout="responsive" ></amp-img>
                </div>
                <div class="card__content">
                    <a href="#" target="_blank">
                        <button class="card__button"><i class="material-icons">more_vert</i></button>
                    </a>
                    <div class="card__text card__text--dark">
                        <h4 class="card__title">invitación</h4>
                    </div>
                </div>
            </div>

            <div id="time" class="card">
                <div class="card__image card__image--small">
                    <amp-img src="images/febrero-24-calendario.png" alt="febrero24 - calendario" class="image" width="300" height="300" layout="responsive" ></amp-img>
                </div>
                <div class="card__content">
                    <a href="https://goo.gl/rZGEZG" target="_blank">
                        <button class="card__button"><i class="material-icons">insert_invitation</i></button>
                    </a>
                    <div class="card__text card__text--dark">
                        <h4 class="card__title">fecha & hora</h4>
                        <p class="card__description"><b>fecha:</b> 24 de febrero, 2018 <br/> <b>hora:</b> 1:45pm</p>
                    </div>
                </div>
            </div>

            <div id="church" class="card">
                <div class="card__image">
                    <amp-img src="images/febrero-24-iglesia.jpg" alt="febrero24 - iglesia" class="image" width="2400" height="1600" layout="responsive" ></amp-img>
                </div>
                <div class="card__content">
                    <a href="https://goo.gl/SJWKuM" target="_blank">
                        <button class="card__button"><i class="material-icons">directions_car</i></button>
                    </a>
                    <div class="card__text">
                        <h4 class="card__title">ceremonia</h4>
                        <p class="card__description"><b>lugar:</b> diaconía de lourdes <br/> <b>hora:</b> 1:30 pm</p>
                    </div>
                </div>
            </div>

            <div id="dinner" class="card">
                <div class="card__image">
                    <amp-img src="images/febrero-24-recepcion.jpg" alt="febrero24 - recepcion" class="image" width="2400" height="1600" layout="responsive" ></amp-img>
                </div>
                <div class="card__content">
                    <a href="https://goo.gl/oLMZgJ" target="_blank">
                        <button class="card__button"><i class="material-icons">directions_car</i></button>
                    </a>
                    <div class="card__text">
                        <h4 class="card__title">recepción</h4>
                        <p class="card__description"><b>lugar:</b> jardín botánico else kientzler <br/> <b>hora:</b> 4:00 pm</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
